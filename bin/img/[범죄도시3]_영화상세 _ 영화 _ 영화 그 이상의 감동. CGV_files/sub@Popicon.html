    <title></title>
    <style>
        * {margin:0;padding:0;font-size:0;border:none;text-decoration:none}
        .cgv_ad_floating {position:relative;width:154px;height:168px;}
        .cgv_ad_floating > .inner {position:absolute;left:0;top:0}
        .cgv_ad_floating .btn_ad_close {position:absolute;left:117px;top:30px;}
    </style>
    <script src="./jquery-1.10.2.min.js.다운로드" type="text/javascript"></script>
<script type="text/javascript" src="./jquery-ui-1.10.4.custom.min.js.다운로드"></script>
    <script type="text/javascript">
        var movieTitle = "광고-셰이프 오브 워터 사랑의 모양 "; //삽입할 광고 제목을 적어주세요

        if (document.domain.toString().indexOf("cgv.co.kr") != -1) {
            document.domain = "cgv.co.kr";
        }
        function close_ad_float() {        

			parent.CloseAD();
        }
close_ad_float();
        // float ad
        function cycleAd() {
            $('.cgv_ad_floating > .inner').animate({ top: '0px' }, 400).animate({ top: '14px' }, 400);
        }
        var count = 0
        var floatani = setInterval(function () {
            cycleAd();
            count++
            if (count == 10) {
                clearInterval(floatani);
            }
        }, 800);
        $(function () {
            $(top.document).find('#ad_float1').attr('title', movieTitle);
        });        
    </script>


    <div class="cgv_ad_floating">
        <div class="inner" style="top: 14px;">        
            <!--닫기 버튼 경로-->
            <a href="http://ad.cgv.co.kr/NetInsight/html/CGV/CGV_201401/sub@Popicon#" class="btn_ad_close" onclick="close_ad_float();return false;">
                <img src="./btn_ad_close.png" alt="닫기">
            </a>
            <!--광고 이미지 경로-->
            <a href="http://ad.cgv.co.kr/NetInsight/html/CGV/CGV_201401/__CLICK-ENC__" target="_blank">
